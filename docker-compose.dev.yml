version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: omnibot-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: omnibot_dev
      POSTGRES_USER: omnibot
      POSTGRES_PASSWORD: omnibot123
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./src/database/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U omnibot -d omnibot_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Adminer - Interface web para gerenciar o banco (opcional)
  adminer:
    image: adminer:latest
    container_name: omnibot-adminer
    restart: unless-stopped
    depends_on:
      - postgres
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres

volumes:
  postgres_dev_data:
    driver: local
